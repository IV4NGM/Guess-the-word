<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" href="./assets/icon.ico">
    <title>Guess the word</title>
</head>
<body>
    <h1>Guess the word</h1>
    <div class="mdl-card mdl-shadow--2dp">
        <p id="meaning"></p>
        <img src="" alt="Hint image" id="image" class="hint-image">
        <div class="translation">
            <p id="translation-text">Translation</p>
            <p id="spanish"></p>
        </div>
    </div>
    <div class="letters" id="letters-container">
        <!-- <p class="letter">C</p>
        <p class="letter">A</p>
        <p class="letter">S</p>
        <p class="letter">A</p> -->
    </div>
    <div class="input-div">
        <div class="mdl-textfield mdl-js-textfield" id="textFieldContainer">
            <input class="mdl-textfield__input" type="text" id="guess">
            <label class="mdl-textfield__label" for="guess">Word</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="validateButton">Verificar</button>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
